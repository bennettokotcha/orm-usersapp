<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'users.css' %}">
</head>
<body>
    <h1>All the Users</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Age</th>
        </tr>
        {% for value in all_users %}
        <tr>
            <td>{{value.id}}</td>
            <td>{{value.first_name}}</td>
            <td>{{value.last_name}}</td>
            <td>{{value.email_address}}</td>
            <td>{{value.age}}</td>
        {% endfor %}
        </tr>
    </table>
    <h1 id="second_h1">Add a User</h1>
    <form action="/process-user" method="post">
        {% csrf_token %}
        <p>
        First Name<input type="text" name='FN'>
        Last Name<input type="text" name='LN'>
        </p>
        <p>
        Email<input type="text" name='mail'>
        Age<input type="number" name='years_old'>
        </p>
        <button type="submit">Add</button>
    </form>
</body>

</html>
